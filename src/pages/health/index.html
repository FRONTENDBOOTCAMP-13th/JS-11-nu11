<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동하기</title>
    <script type="module" src="./health.ts"></script>
  </head>
  <body>
    <style>
      /* 기본은 전부 안 보이게 */
      /* 기본은 모두 숨김 */
      [data-health-wrap] [data-health] {
        display: none;
      }

      /* 현재 화면 상태만 보이게 */
      [data-health-wrap="intro"] [data-health="intro"],
      [data-health-wrap="play"] [data-health="play"] {
        display: block;
      }

      /* data-cleaing-wrap = "play" */
      /* 부모태그 */
    </style>

    <div data-health-wrap="intro">
      <!-- intro -->
      <section data-health="intro">
        <h2 class="text-6xl ml-[50px] my-[30px] font-bold">운동하기 - 스프린트</h2>
        <div class="mx-[50px] mb-[50px] border-3 w-[900px] h-[740px] pl-[160px] pr-[210px] pt-[121px] pb-[105px]">
          <img src="/src/pages/health/Group 18.png" alt="health-intro" />
        </div>
        <button type="button" class="backBtn bg-amber-500 border-2 border-red-500">돌아가기</button>
        <button type="button" id="startBtn" class="bg-blue-700 border-2 border-red-500 uppercase">gamestart</button>
      </section>

      <!-- play 클래스로 타입 속성으로 값 조절 -->
      <section data-health="play" class="border-3">
        <div class="title">스프린트</div>
        <div class="time">10s</div>
        <div class="character">캐릭터 이미지</div>
        <button type="button" id="spcebarBtn" class="bg-purple-400 border-2 border-red-500">spacebar</button>
        <div class="celebrateEffect">축하 이펙트</div>
      </section>

      <!-- 성공시 -->
      <section data-health="success">
        <div class="title">스프린트</div>
        <div>end</div>
        <div>성공</div>
        <div>경험치를 획득합니다.</div>
        <button type="button" class="backBtn bg-amber-500 border-2 border-red-500">돌아가기</button>
      </section>

      <!-- 실패시 -->
      <section data-health="fail">
        <div class="title">스프린트</div>
        <div>end</div>
        <div>실패시</div>
        <div>획득할 경험치가 없습니다.</div>
        <button type="button" class="backBtn bg-amber-500 border-2 border-red-500">돌아가기</button>
      </section>
    </div>
  </body>
</html>
