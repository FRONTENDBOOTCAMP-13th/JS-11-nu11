<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동하기</title>
    <script type="module" src="./health.ts"></script>
  </head>
  <body>
    <style>
      /* 기본은 전부 안 보이게 */
      /* 기본은 모두 숨김 */
      [data-health-wrap] [data-health] {
        display: none;
      }

      /* 현재 화면 상태만 보이게 */
      [data-health-wrap="intro"] [data-health="intro"],
      [data-health-wrap="play"] [data-health="play"],
      [data-health-wrap="success"] [data-health="success"],
      [data-health-wrap="fail"] [data-health="fail"] {
        display: block;
      }

      [alt="character"] {
        transition: transform 0.3s ease-out;
      }
    </style>

    <div data-health-wrap="intro">
      <!-- intro -->
      <section data-health="intro">
        <h2 class="text-6xl ml-[50px] my-[30px] font-bold">운동하기 - 스프린트</h2>
        <div class="mx-[50px] mb-[50px] border-3 w-[900px] h-[740px] pl-[160px] pr-[210px] pt-[121px] pb-[105px]">
          <img src="/src/pages/health/health.png" alt="health-intro" />
        </div>
        <button type="button" class="backBtn bg-amber-500 border-2 border-red-500">돌아가기</button>
        <button type="button" id="startBtn" class="bg-blue-700 border-2 border-red-500 uppercase">gamestart</button>
      </section>

      <!-- play 클래스로 타입 속성으로 값 조절 -->
      <section data-health="play" class="border-3">
        <!-- 두개 스타일 그룹 -->
        <div class="flex flex-row justify-between mx-[50px] my-[30px] w-[900px]">
          <h2 class="text-6xl font-bold">스프린트</h2>
          <div class="time text-6xl">10s</div>
        </div>
        <!--  -->

        <!-- 묶을 자리 -->
        <div class="mx-[50px] mb-[50px] border-3 w-[900px] h-[740px] flex flex-col justify-between">
          <div class="w-[794px] h-[100px] bg-[#D9D9D9] border-3 overflow-hidden relative mx-[53px] mt-[60px]">
            <div class="h-[100%] w-[0] bg-[#AED400] transition-[width] duration-300 ease-in-out" id="sprintGauge"></div>
          </div>
          <div class="mt-[38px] mr-[103px] flex justify-end">
            <img class="hidden" src="/src/pages/health/celebrate.png" alt="celebrate" />
          </div>
          <div class="mt-[170px] ml-[53px]">
            <img src="/src/pages/health/health.png" width="180" height="163" alt="character" />
          </div>
          <!-- div로 묶을 자리 -->
          <div class="w-[897px] h-[170px] bg-[#000000] flex justify-center items-center">
            <img class="w-[320px] h-[80px]" src="/src/pages/health/spacebar3d.png" alt="spacebar3d" />
            <img class="w-[300px] h-[58px]" src="/src/pages/health/spacebar2d.png" alt="spacebar2d" />
          </div>
          <!-- -->
        </div>
      </section>

      <!-- 성공시 -->
      <section data-health="success">
        <div class="title">스프린트</div>
        <div>end</div>
        <div>성공</div>
        <div>경험치를 획득합니다.</div>
        <button type="button" class="backBtn bg-amber-500 border-2 border-red-500">돌아가기</button>
      </section>

      <!-- 실패시 -->
      <section data-health="fail">
        <div class="title">스프린트</div>
        <div>end</div>
        <div>실패시</div>
        <div>획득할 경험치가 없습니다.</div>
        <button type="button" class="backBtn bg-amber-500 border-2 border-red-500">돌아가기</button>
      </section>
    </div>
  </body>
</html>
