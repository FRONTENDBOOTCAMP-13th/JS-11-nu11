<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동하기</title>
    <script type="module" src="./health.ts"></script>
  </head>
  <body>
    <style>
      [data-health-wrap] [data-health] {
        display: none;
      }

      [data-health-wrap="intro"] [data-health="intro"],
      [data-health-wrap="play"] [data-health="play"],
      [data-health-wrap="success"] [data-health="success"],
      [data-health-wrap="fail"] [data-health="fail"] {
        display: block;
      }

      #character {
        transition: transform 0.3s ease-out;
      }
    </style>

    <div data-health-wrap="intro" class="mdev_layout">
      <!-- intro -->
      <section data-health="intro" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">운동하기 - 스프린트</h1>
        </div>

        <div class="mdev_layout_center">
          <img class="w-full h-full" src="/public/assets/images/health_intro.svg" alt="" />
        </div>

        <div class="mdev_layout_bottom">
          <button type="button" data-btn="back_main">돌아가기</button>
          <button type="button" data-btn="health_start">GAME START</button>
        </div>
      </section>

      <!-- play -->
      <section data-health="play" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">스프린트</h1>
          <div class="time text-60 font-medium"></div>
        </div>

        <div class="mdev_layout_center relative">
          <div id="gauage-container" class="w-[90%] h-[10%] bg-mdev-gray-d mdev_border relative mx-auto mt-[4%]">
            <div class="h-full w-[0] bg-[#AED400] transition-[width] duration-300 ease-in-out" id="sprintGauge"></div>
          </div>
          <div class="absolute w-full px-[5%] bottom-[30%]">
            <img id="celebrate" class="hidden absolute right-[8%] top-[-65%] w-[12%]" src="/public/assets/images/health_celebrate.png" alt="celebrate" />
            <img id="character" class="w-[25%] h-auto" src="/public/assets/images/health_play.png" alt="character" />
          </div>
          <div class="w-full h-[25%] bg-[#000000] flex justify-center items-center absolute bottom-0 left-0">
            <img class="w-[40%]" id="spacebar3d" src="/public/assets/images/health_spacebar3d.png" alt="spacebar3d" />
            <img class="w-[40%]" id="spacebar2d" src="/public/assets/images/health_spacebar2d.png" alt="spacebar2d" />
          </div>
        </div>

        <div class="mdev_layout_bottom"></div>
      </section>

      <!-- 성공시 -->
      <section data-health="success" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">스프린트</h1>
        </div>

        <div class="mdev_layout_center flex items-center justify-center flex-col text-center">
          <div class="text-80 font-[900]">END</div>
          <div class="text-60 mt-[2%] text-mdev-green font-bold">성공</div>
          <div class="text-30 mt-[1%] text-mdev-gray-a">경험치를 획득합니다.</div>
        </div>

        <div class="mdev_layout_bottom">
          <button type="button" data-btn="back_main">돌아가기</button>
        </div>
      </section>

      <!-- 실패시 -->
      <section data-health="fail" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">스프린트</h1>
        </div>

        <div class="mdev_layout_center flex items-center justify-center flex-col text-center">
          <div class="text-80 font-[900]">END</div>
          <div class="text-60 mt-[2%] text-mdev-fail font-bold">실패</div>
          <div class="text-30 mt-[1%] text-mdev-gray-a">획득할 경험치가 없습니다.</div>
        </div>

        <div class="mdev_layout_bottom">
          <button type="button" data-btn="back_main">돌아가기</button>
        </div>
      </section>
    </div>
  </body>
</html>
