<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발자 키우기</title>
    <script type="module" src="/src/pages/main/main.js"></script>
  </head>
  <body>
    <mark id="reset" class="fixed top-0 left-0">초기화</mark>

    <div data-page-wrap="intro" class="mdev_layout">
      <!-- intro -->
      <section data-page="intro" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">개발자 키우기</h1>

        </div>

        <div class="mdev_layout_bottom mdev_right">
          <span data-btn="start">GAME START</span>
        </div>
      </section>

      <!-- play -->
      <section data-page="play" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title"></h1>
          <div class="text-[0px] w-[45%]">
            <span class="inline-block w-[9vw] pr-[10px] align-middle text-40 font-bold max-w-[40px] box-border">HP</span>
            <span class="hp_bar mdev_border inline-block w-[calc(100%-9vw)] min-w-[calc(100%-40px)] h-[20px] align-middle bg-mdev-gray-e">
              <span class="bg-mdev-green inline-block h-full text-[0px]">체력바</span>
            </span>
          </div>
        </div>

        <div data-play-wrap="hasu" class="mdev_layout_center relative">
          <img data-play="hasu" class="w-full h-full" src="/public/assets/images/main_hasu.svg" alt="main_hasu" />
          <img data-play="joongsu" class="w-full h-full" src="/public/assets/images/main_joongsu.svg" alt="main_joongsu" />
          <img data-play="gosu" class="w-full h-full" src="/public/assets/images/main_gosu.svg" alt="main_gosu" />
          <img id="main_trash" class="hidden w-full h-full absolute bottom-0" src="/public/assets/images/main_trash.png" alt="main_trash" />
        </div>

        <div class="mdev_layout_bottom">
          <button type="button" data-btn="eat">밥먹기</button>
          <button type="button" data-btn="sleep">잠자기</button>
          <button type="button" data-btn="study">공부하기</button>
          <button type="button" data-btn="health">운동하기</button>
          <button type="button" data-btn="cleaning">청소하기</button>
        </div>
      </section>

      <!-- eat -->
      <section data-page="eat" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">밥먹기</h1>
          <div class="text-[0px] w-[45%]">
            <span class="inline-block w-[9vw] pr-[10px] align-middle text-40 font-bold max-w-[40px] box-border">HP</span>
            <span class="hp_bar mdev_border inline-block w-[calc(100%-9vw)] min-w-[calc(100%-40px)] h-[20px] align-middle bg-mdev-gray-e">
              <span class="bg-mdev-green inline-block h-full text-[0px]">체력바</span>
            </span>
          </div>
        </div>

        <div data-food-wrap="food_sel" class="mdev_layout_center">
          <p class="flex items-center justify-center pt-[10%] h-[40%] text-40 font-bold">음식을 선택해주세요!</p>
          <ul class="flex items-center justify-center gap-[2%]">
            <li data-food="drink" class="mdev_border mdev_radius flex flex-col items-center py-[3%] px-[2.5%] w-[25%] cursor-pointer hover:border-mdev-green hover:text-mdev-green">
              <img class="w-[80%]" src="/public/assets/images/food_drink.png" alt="에너지 음료" />
              <span class="text-30 font-bold leading-none mt-[10%]">에너지 음료</span>
            </li>
            <li data-food="hamburger" class="mdev_border mdev_radius flex flex-col items-center py-[3%] px-[2.5%] w-[25%] cursor-pointer hover:border-mdev-green hover:text-mdev-green">
              <img class="w-[80%]" src="/public/assets/images/food_hamburger.png" alt="햄버거" />
              <span class="text-30 font-bold leading-none mt-[10%]">햄버거</span>
            </li>
            <li data-food="piza" class="mdev_border mdev_radius flex flex-col items-center py-[3%] px-[2.5%] w-[25%] cursor-pointer hover:border-mdev-green hover:text-mdev-green">
              <img class="w-[80%]" src="/public/assets/images/food_piza.png" alt="피자" />
              <span class="text-30 font-bold leading-none mt-[10%]">피자</span>
            </li>
          </ul>
        </div>

        <div class="mdev_layout_bottom">
          <button type="button" data-btn="eat_back">돌아가기</button>
        </div>
      </section>

      <!-- eat-result -->
      <section data-page="eat_result" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">밥먹기</h1>
          <div class="text-[0px] w-[45%]">
            <span class="inline-block w-[9vw] pr-[10px] align-middle text-40 font-bold max-w-[40px] box-border">HP</span>
            <span class="hp_bar mdev_border inline-block w-[calc(100%-9vw)] min-w-[calc(100%-40px)] h-[20px] align-middle bg-mdev-gray-e">
              <span class="bg-mdev-green inline-block h-full text-[0px]">체력바</span>
            </span>
          </div>
        </div>

        <div class="mdev_layout_center relative">
          <img class="w-full h-full" src="/public/assets/images/food_result.svg" alt="food result" />
          <div data-eat-wrap="drink" class="absolute top-[58%] left-[46%] translate-x-[-50%] translate-y-[-50%] flex items-center justify-center">
            <img data-eat="drink" class="w-[40%]" src="/public/assets/images/food_drink.png" alt="에너지 음료" />
            <img data-eat="hamburger" class="w-[40%]" src="/public/assets/images/food_hamburger.png" alt="햄버거" />
            <img data-eat="piza" class="w-[40%]" src="/public/assets/images/food_piza.png" alt="피자" />
          </div>
        </div>

        <div class="mdev_layout_bottom"></div>
      </section>

      <!-- sleep -->
      <section data-page="sleep" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">잠자기</h1>
          <div class="text-[0px] w-[45%]">
            <span class="inline-block w-[9vw] pr-[10px] align-middle text-40 font-bold max-w-[40px] box-border">HP</span>
            <span class="hp_bar mdev_border inline-block w-[calc(100%-9vw)] min-w-[calc(100%-40px)] h-[20px] align-middle bg-mdev-gray-e">
              <span class="bg-mdev-green inline-block h-full text-[0px]">체력바</span>
            </span>
          </div>
        </div>

        <div data-sleep-wrap="hasu" class="mdev_layout_center align-center">
          <img data-sleep="hasu" class="w-full" src="/public/assets/images/sleep_hasu.svg" alt="sleep_hasu" />
          <img data-sleep="joongsu" class="w-full" src="/public/assets/images/sleep_joongsu.svg" alt="sleep_joongsu" />
          <img data-sleep="gosu" class="w-full" src="/public/assets/images/sleep_gosu.svg" alt="sleep_gosu" />
        </div>

        <div class="mdev_layout_bottom">
          <button type="button" data-btn="wakeup">일어나기</button>
        </div>
      </section>

      <!-- dying -->
      <section data-page="dying" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title"></h1>
          <div class="text-[0px] w-[45%]">
            <span class="inline-block w-[9vw] pr-[10px] align-middle text-40 font-bold max-w-[40px] box-border">HP</span>
            <span class="hp_bar mdev_border inline-block w-[calc(100%-9vw)] min-w-[calc(100%-40px)] h-[20px] align-middle bg-mdev-gray-e">
              <span class="bg-mdev-green inline-block h-full text-[0px]">체력바</span>
            </span>
          </div>
        </div>

        <div data-dying-wrap="dying" class="mdev_layout_center">
          <img data-dying="dying" class="" src="/public/assets/images/main_dying.svg" alt="dying" />
        </div>

        <div class="mdev_layout_bottom mdev_right">
          <span data-btn="restart">GAME RESTART</span>
        </div>
      </section>

      <!-- ending -->
      <section data-page="ending" class="mdev_layout_inner">
        <div class="mdev_layout_top">
          <h1 class="mdev_layout_title">Ending</h1>
        </div>

        <div data-ending="ending" class="mdev_layout_center relative">
          <p class="text-40 font-bold text-mdev-black absolute top-[7%] left-[50%] translate-x-[-50%] w-full text-center">축하합니다! 개발자가 되었습니다.</p>
          <img data-dying="dying" class="w-full h-full" src="/public/assets/images/ending.jpg" alt="ending" />
        </div>

        <div class="mdev_layout_bottom mdev_right">
          <span data-btn="restart">GAME RESTART</span>
        </div>
      </section>
    </div>
  </body>
</html>
